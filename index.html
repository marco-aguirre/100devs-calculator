<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="100devs calculator" content="A simple calculator for your calulating pleasure">
    	<meta name="math calulator simple basic" content="one, two, three... 18 quintillion">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main class = "clearfix">
			<header id = "output" class = 'clearfix'>0</header>
			<section class = "input">
				<button class = 'numButton' //id = '1'>1</button>
				<button class = 'numButton' //id = '2'>2</button>
				<button class = 'numButton' //id = '3'>3</button>
				<button class = 'operator' id = 'dvd'>/</button>
				<button class = 'numButton' //id = '4'>4</button>
				<button class = 'numButton' //id = '5'>5</button>
				<button class = 'numButton' //id = '6'>6</button>
				<button class = 'operator' id = 'x'>x</button>
				<button class = 'numButton' //id = '7'>7</button>
				<button class = 'numButton' //id = '8'>8</button>
				<button class = 'numButton' //id = '9'>9</button>
				<button class = 'operator' id = 'add'>+</button>
				<button class = 'numButton' //id = '0'>0</button>
				<button class = 'numButton' //id = '.'>.</button>
				<button id = 'equals'>=</button>	
				<button class = 'operator' id = 'sub'>-</button>
							
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
